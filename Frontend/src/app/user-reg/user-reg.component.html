


<div class="col-md-12"  style="background-image:url(../assets/images.jpeg);">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
       
        name="form"
        
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
           
            
            required
            minlength="3"
            maxlength="20"
            
          />
          
           
          </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            
          />
          
          </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            
            required
            minlength="6"
            
            
          />
         
          </div>
        
        <div class="form-group">
          <button class="mt-4 px-4 py-3  leading-6 text-base rounded-md border border-transparent text-white focus:outline-none bg-blue-500 text-blue-100 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none">Sign Up</button>
          <div class="flex flex-col items-center mt-5">
            <p class="mt-1 text-xs font-light text-gray-500">
              Already have an account?<a routerLink="/login" class="ml-1 font-medium text-blue-400">Login </a>
              </p>
          </div>
        </div>
  
       
      </form>
  
      
    </div>
  </div>
